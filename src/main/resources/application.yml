server:
  port: 8080
spring:
  application:
    name: arachne-server
  redis:
    host: redis-dev
    port: 6379
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: root
      database: arachne
      port: 27017
      host: mongo-dev
security:
  sessions: NEVER
arachne:
  node:
    id: 100
  transaction:
    enabled: true
  job-tracker:
    expire: 180
    ttl: 600
  intervals:
    job-stats-broadcast: 1000
    job-stats-persist: 10000
    job-stats-persist-gap: 50
logging:
  level:
    root: INFO
    org.springframework.security: TRACE
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    arachne: DEBUG